<div class="event-card">
    <div class="event-card__header">
        <h3 class="event-card__title">{{ event().title }}</h3>
        <h4 class="event-card__subtitle">{{ event().subtitle }}</h4>
    </div>
    <img class="event-card__image" src="/assets/img/sample-image.jpg" alt="Event Image" />

    <div class="event-card__info">
        <p class="event-card__dates">
            {{ event().startDate | date: 'dd/MM/YYYY' }} - {{ event().endDate | date: 'dd/MM/YYYY' }}
        </p>
        <p class="event-card__description" [innerHTML]="event().description"> {{ event().description }}
        </p>
    </div>

    <div class="event-card__action">
        <app-button label="Comprar" [fullWidth]="true" (click)="clickCard.emit(event().id)"></app-button>
    </div>
</div>
