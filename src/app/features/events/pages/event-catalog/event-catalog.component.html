@let events = events$ | async;

<div class="event-catalog">
    @if ((events ?? []).length > 0) {
    <div class="event-grid">
        @for (event of events; track $index) {
        <app-event-card [event]="event" (clickCard)="onClickCardEvent($event)" />
        }
    </div>
    }@else {
    <app-empty-state>
        No events available, please check back later.
    </app-empty-state>
    }
